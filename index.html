<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hungry Dragon</title>
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
    <h1>Hungry Dragon</h1>
    <h2>Click the food to feed the dragon!</h2>
    <section>
        <button id='burger-button' class="food-button">
            <img src="./assets/burger.jpg" alt="burger">
        </button>
        <button id='fruit-button' class="food-button">
            <img src="./assets/fruit.jpg" alt="fruit">
        </button>
        <button id='lasagna-button' class="food-button">
            <img src="./assets/lasagna.jpg" alt="lasagna">
        </button>
    </section>
    <section id="dragon">
        <img src="./assets/dragon.png" alt="dragon-head">
    </section>
    <script type="module" src="./src/app.js"></script>
</body>
</html>
